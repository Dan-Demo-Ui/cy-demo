trigger:
- main  # or the branch you want to trigger the pipeline

pr:
- '*'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: |
    npm install
    npm run cypress:run  # Assuming you have a script named "cypress:run" in your package.json
  displayName: 'Run Cypress tests'
